<h3>Edit Book</h3>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-4">
            <input ng-model="bookEditor.currentBook.Title" type="text" class="form-control" id="bookTitle" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
        <div class="col-sm-4">
            <input ng-model="bookEditor.currentBook.AuthorName" type="text" class="form-control" id="bookAuthor" placeholder="Author">
        </div>
    </div>
    <div class="form-group">
        <label for="bookPublished" class="col-sm-1 control-label">Year</label>
        <div class="col-sm-4">
            <input ng-model="bookEditor.currentBook.YearPublished" type="text" class="form-control" id="bookPublished" placeholder="Year Published">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button id="button1" class="btn btn-default" ng-click="bookEditor.saveBook(bookEditor.currentBook)">Save</button>
            <button id="button2" class="btn btn-default" ng-click="bookEditor.setAsFavorite()">Set as Favorite</button>
        </div>
    </div>
</form>

<script>
$('#button2').click(function(e){
    e.preventDefault();
    // Code goes here
});
</script>
