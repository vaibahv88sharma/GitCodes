<h4>Manage Contact</h4>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><b>New Contact</b></h3>
    </div>
    <div class="panel-body">
		<form name="ContactForm" id="ContactForm" class="form-horizontal" role="form" novalidate ng-submit="submitForm(contact)">		
        <!--<form name="ContactForm" class="form-horizontal" role="form" novalidate ng-submit="submitForm(contact)">-->
<!--        <form name="ContactForm" class="form-horizontal" role="form" novalidate >		-->
				
            <div class="form-group"  ng-class="{'has-error': ContactForm.txtName.$invalid &&
                 ContactForm.txtName.$dirty}">
                <label for="txtName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="txtName" maxlength="100" 
                           placeholder="Enter Name" required ng-model="contact.name">
                    <span ng-show="ContactForm.txtName.$invalid && !ContactForm.txtName.$pristine"
                          class="text-danger">Enter contact name</span>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': ContactForm.txtEmail.$invalid &&
                 ContactForm.txtEmail.$dirty}">
                <label for="txtEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="txtEmail" maxlength="100"
                           placeholder="Enter Email" required ng-model="contact.email">
                    <span ng-show="ContactForm.txtEmail.$invalid && !ContactForm.txtEmail.$pristine"
                          class="text-danger">Enter email</span>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': ContactForm.txtPhone.$invalid &&
                 ContactForm.txtPhone.$dirty}">
                <label for="txtPhone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="txtPhone" maxlength="20"
                           placeholder="Enter Phone" required ng-model="contact.phone">
                    <span ng-show="ContactForm.txtPhone.$invalid && !ContactForm.txtPhone.$pristine"
                          class="text-danger">Enter a valid phone number</span>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': ContactForm.txtAdd1.$invalid &&
                 ContactForm.txtAdd1.$dirty}">
                <label for="txtAdd1" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="txtAdd1" maxlength="50"
                           placeholder="Enter Address" required ng-model="contact.addrs1">
                    <span ng-show="ContactForm.txtAdd1.$invalid && !ContactForm.txtAdd1.$pristine"
                          class="text-danger">Enter address</span>
                </div>
            </div>

            <div class="form-group">
                <label for="txtAdd2" class="col-sm-2 control-label">&nbsp;</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="txtAdd2" maxlength="50"
                           placeholder="Enter address" required ng-model="contact.addrs2">
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': ContactForm.txtCity.$invalid &&
                 ContactForm.txtCity.$dirty}">
                <label for="txtCity" class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="txtCity" maxlength="50"
                           placeholder="Enter City" required ng-model="contact.city">
                    <span ng-show="ContactForm.txtCity.$invalid && !ContactForm.txtCity.$pristine"
                          class="text-danger">Enter city</span>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': ContactForm.txtState.$invalid &&
                 ContactForm.txtState.$dirty}">
                <label for="txtState" class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="txtState" maxlength="50"
                           placeholder="Enter State" required ng-model="contact.state">
                    <span ng-show="ContactForm.txtState.$invalid && !ContactForm.txtState.$pristine"
                          class="text-danger">Enter state</span>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': ContactForm.txtCountry.$invalid &&
                 ContactForm.txtCountry.$dirty}">
                <label for="txtCountry" class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="txtCountry" maxlength="50"
                           placeholder="Enter Country" required ng-model="contact.country">
                    <span ng-show="ContactForm.txtCountry.$invalid && !ContactForm.txtCountry.$pristine"
                          class="text-danger">Enter country</span>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': ContactForm.txtZip.$invalid &&
                 ContactForm.txtZip.$dirty}">
                <label for="txtZip" class="col-sm-2 control-label">Zip</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="txtZip" maxlength="10"
                           placeholder="Enter Zip" required ng-model="contact.zip">
                    <span ng-show="ContactForm.txtZip.$invalid && !ContactForm.txtZip.$pristine"
                          class="text-danger">Enter a valid Zip</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
					<!--<input type="button" class="btn btn-primary" value="Submit" ng-disabled="ContactForm.$invalid" ng-click='submitForm(ContactForm)'/>-->
                    <input type="submit" class="btn btn-primary" value="Submit" ng-disabled="ContactForm.$invalid" />					
                </div>
            </div>
        </form>
    </div>
</div>
