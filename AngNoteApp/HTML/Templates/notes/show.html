<div class="page-header">
	<h1>{{note.Title}}</h1><br></br>
	<small>{{note.user.Title}}</small>
</div>
<p>{{note.content}}</p>
<p><span class="label label-info">{{note.category.category}}</span></p>
<!--<p><span class="label label-info">{{note.categoryName}}</span></p>-->
<a ng-href="#/notes/{{note.Id}}/edit" class="btn btn-default">Edit Note</a>
<a ng-href="#" ng-click="deleteNote(note)" class="btn btn-danger">Delete</a>
