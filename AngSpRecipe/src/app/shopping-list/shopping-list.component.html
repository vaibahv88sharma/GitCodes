
<div class="row">
  
  <div class="col-xs-10 col-sm-12 col-md-12 col-lg-12">
    <rb-shopping-list-add
                          [item]="selectedItem"
                          (cleared)="onCleared()">
    </rb-shopping-list-add>
    <hr>    
    <ul class="list-group">
      <a class="list-group-item" 
         style="" 
         *ngFor="let item of items"
         (click)="onSelectedItem(item)"
         >{{item.name}} ({{item.amount}})</a>
    </ul>    
  </div>
  
</div>
