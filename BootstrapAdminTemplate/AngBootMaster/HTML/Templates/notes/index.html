<h1>Notes <a class="btn btn-default" href="#/notes/new">New Note</a></h1>
<div class="container">
	<div class="form-group">
		Search : <input type="text" ng-model="search.input.$"></input>
	</div>
	<nw-category-selector ng-model="search.category"></nw-category-selector>
	<br></br>
	<div class="jumbotron">		
		<div class="row">
			<div ng-repeat="note in notes | categoryFilter : search.category | filter : search.input" class ="col-sm-6">
				<h2><a title="{{note.user.Title}}" ng-href="#/notes/{{note.ID}}">{{note.Title}}</a></h2>
				<p>{{note.Description}}</p>
				<p><span class="label label-info">{{note.category.category}}</span></p>
				<!--<p><span class="label label-info">{{note.categoryName}}</span></p>-->
			</div>
		</div>
	</div>
</div>
